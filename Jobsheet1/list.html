<!DOCTYPE html>
<html>
    <head>
        <title>
            List
        </title>
    </head>
    <body>
        Ordered List
        <ol>
            <li>Satu</li>
            <li>Dua</li>
            <li>Tiga</li>
        </ol>
        <br>
        <hr>
        Unordered List
        <ul>
            <li>Satu</li>
            <li>Dua</li>
            <li>Tiga</li>
        </ul>
        <br>
        <hr>
        Definition List
        <dl>
            <dt>Satu</dt>
            <dd>satu satu</dd>
            <dd>satu dua</dd>
            <dt>dua</dt>
            <dd>dua dua</dd>
        </dl>
    </body>
</html>
