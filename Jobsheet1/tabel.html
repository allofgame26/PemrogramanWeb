<!DOCTYPE html>
<html>
    <head>
        <title>
            Membuat Tabel
        </title>
    </head>
    <body>
        <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
            <tr>
                <td align="right" valign="bottom"> <font face=courier color="red" style="font-size: 15px;">Ini baris Pertama Kolom Pertama</font></td>
                <td> ini baris pertama kolom kedua</td>
                <td> Tambah 1 Kolom</td>
            </tr>
            <tr>
                <td rowspan="2">Ini juga Tambah 1 kolom lagi</td>
                <td colspan="2">Ini sekarang menjadi gabungan 2 kolom</td>
            </tr>
        </table>
    </body>
</html>
