<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="stylecss.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn1").click(function(){
                $("h1, h2, p").addClass("blue");
                $("div").addClass("important");
            });

            $(".btn2").click(function(){
                $("h1,h2,p").removeClass("blue");
            });

            $(".btn3").click(function(){
                $("h1, h2, p, div").css({"background-color": "yellow","font-size" : "100%"});
            });
        });
    </script>
</head>
<body>
    <h1>Heading</h1>
    <h2>Heading 2</h2>
    <p>This is a paragraph</p>
    <p>This is another paragraph</p>
    <div>this is some important text</div>

    <button class="btn1">Add classes to element</button>
    <button class="btn2">Remove classes to element</button>
    <button class="btn3">Set claseses to element</button>
</body>
</html>
